version: '3' # composeファイルのバーション指定
services:
  app: # service名
    build: . # ビルドに使用するDockerfileがあるディレクトリ指定
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    tty: true # コンテナの起動永続化
    volumes:
      - .:/go/src/work # マウントディレクトリ指定
  mysql:
    image: mysql:5.7.22
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_USER: kenji # 使わないけど一応記述
        MYSQL_PASSWORD: tama0413 # 使わないけど一応記述
        MYSQL_DATABASE: trading # 使わないけど一応記述
    ports:
      - "3306:3306"