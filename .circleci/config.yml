version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@6.5.0
  aws-ecs: circleci/aws-ecs@0.0.10
workflows:
  app-build-and-deploy:
    jobs:
      - aws-ecr/build-and-push-image:
          account-url: ECR_DOMAIN
          dockerfile: ./docker/app/Dockerfile
          repo: "${AWS_RESOURCE_NAME_PREFIX}-image"
          region: AWS_DEFAULT_REGION
          tag: "${CIRCLE_SHA1}"
          filters:
            branches:
              only: master
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image
          aws-region: AWS_DEFAULT_REGION
          family: "go-service"
          cluster-name: "${AWS_RESOURCE_NAME_PREFIX}-ecs-cluster"
          container-image-name-updates: "container=app,tag=${CIRCLE_SHA1}"
          container-env-var-updates: "container=go-service,name=API_KEY,value=${API_KEY},container=go-service,name=API_SECRET,value=${API_SECRET},container=go-service,name=DB_HOST,value=${DB_HOST},container=go-service,name=API_KEY,value=${API_KEY},container=go-service,name=DB_PASSWORD,value=${DB_PASSWORD}"
  nginx-build-and-deploy:
    jobs:
      - aws-ecr/build-and-push-image:
          account-url: ECR_DOMAIN
          dockerfile: ./docker/nginx/Dockerfile
          repo: nginx-image
          region: AWS_DEFAULT_REGION
          tag: "${CIRCLE_SHA1}"
          filters:
            branches:
              only: master
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image
          family: "nginx-service"
          cluster-name: "${AWS_RESOURCE_NAME_PREFIX}-ecs-cluster"
          container-image-name-updates: "container=nginx-service,tag=${CIRCLE_SHA1}"
